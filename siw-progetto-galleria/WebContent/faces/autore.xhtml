<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
	<h:outputStylesheet name="css/bootstrap.min.css" />
	<h:outputScript name="js/jquery.min.js" />
	<h:outputScript name="js/bootstrap.min.js" />
	<title>Informazioni Autore</title>
	<link rel="apple-touch-icon" sizes="144x144" href="/siw-progetto-galleria/resources/favicons/apple-touch-icon.png"/>
	<link rel="icon" type="image/png" sizes="32x32" href="/siw-progetto-galleria/resources/favicons/favicon-32x32.png"/>
	<link rel="icon" type="image/png" sizes="16x16" href="/siw-progetto-galleria/resources/favicons/favicon-16x16.png"/>
	<link rel="manifest" href="/siw-progetto-galleria/resources/favicons/manifest.json"/>
	<link rel="mask-icon" href="/siw-progetto-galleria/resources/favicons/safari-pinned-tab.svg" color="#5bbad5"/>
	<meta name="theme-color" content="#ffffff" />
</h:head>
<h:body>
	<f:view>	
	<ui:include src="/resources/html/navBar.xhtml" />
	<div class="container">
			<!-- Sistemare tag e grafica -->
			<table class="table">
				<thead>
			    	<tr>
				      	<th>Nome</th>
				        <th>Cognome</th>
				        <th>Nazionalita'</th>
				        <th>Data di nascita</th>
				        <th>Data di morte</th>
				        
			    	</tr>
			    </thead>
				
				    <tbody>
				    	<tr>
					        <td>#{autoreController.autoreCorrente.nome}</td>
					        <td>#{autoreController.autoreCorrente.cognome}</td>
					        <td>#{autoreController.autoreCorrente.nazionalita}</td>
					        <td>#{autoreController.autoreCorrente.dataNascita}</td>
					        <td>#{autoreController.autoreCorrente.dataMorte}</td>

				    	</tr>
				    </tbody>
				
				</table>
		</div>
	</f:view>
</h:body>
</html>
