<!DOCTYPE html> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"> 
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
	<h:outputStylesheet name="css/bootstrap.min.css" />
	<h:outputScript name="js/jquery.min.js" />
	<h:outputScript name="js/bootstrap.min.js" />
	<title>Galleria Quadri</title>
	<style>
		.list-group-item {margin-right:10px}
		a.btn {margin-right:10px}
	</style>
</h:head>
<h:body>
	<f:view>	
		<ui:include src="/resources/html/navBar.xhtml" />
		<div class="container">
			<h2>Lista Quadri inseriti:</h2>
			<div class="list-group">
				<ui:repeat var="quadro" value="#{quadroController.listaQuadri()}">
					<div class="col-sm-12">
						<h:form>
		   					<h:commandLink styleClass="list-group-item col-sm-5" value="#{quadro.titolo}" 
		   						action="#{quadroController.visualizzaQuadroCorrente(quadro.id)}" />
						</h:form>
						<o:graphicImage value="#{quadro.imgFile}" dataURI="true"/>
					</div>
				</ui:repeat>
			</div>
			<h:link value="Homepage" outcome="/index.jsf" styleClass="btn btn-primary" />
		</div>
	</f:view>
</h:body>
</html>
