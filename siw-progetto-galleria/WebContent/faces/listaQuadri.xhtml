 <head>
<link rel="stylesheet" href="bootstrap.min.css"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"/>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"/>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
<style>
.list-group-item {margin-right:10px}
a.btn {margin-right:10px}
</style>
<title>Galleria Quadri</title>
</head>
 
<body>
	<div class="container">
		<h2>Lista Quadri inseriti:</h2>
		<div class="list-group">
			<c:forEach var="quadro" items="#{quadroController.listaQuadri()}">
				<div class="col-sm-12">
					<h:form>
    					<h:commandLink styleClass="list-group-item col-sm-5" value="#{quadro.titolo}" action="#{quadroController.visualizzaQuadroCorrente(quadro.id)}" />
					</h:form>
					
					<o:graphicImage value="#{quadro.imgFile}" dataURI="true"/>
					<!-- Utilizzo di omnifaces senza complicazioni (qui ho disponibile il quadro direttamente) -->
				</div>
			</c:forEach>
		</div>
		<a href="index.jsf" class="btn btn-primary">Homepage</a>
	</div>
</body>
 
</html>
