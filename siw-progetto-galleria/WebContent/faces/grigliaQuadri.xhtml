<!DOCTYPE html> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"> 
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
	<h:outputStylesheet name="css/bootstrap.min.css" />
	<h:outputScript name="js/jquery.min.js" />
	<h:outputScript name="js/bootstrap.min.js" />
	<title>Galleria Quadri</title>
	<style>
		.list-group-item {margin-right:10px}
		a.btn {margin-right:10px}
		.img{height:10%;width:80%}
	</style>
</h:head>
<h:body>
	<f:view>
		<ui:include src="/resources/html/navBar.xhtml" />
		<div class="container">	
		<div class="col-sm-12">
			<ui:repeat var="quadro" value="#{queryController.listaQuadriQuery()}">
			<div class="col-sm-4">
							<h:form><o:graphicImage class="img" value="#{quadro.imgFile}" dataURI="true"/><h:commandLink 
		   							action="#{quadroController.visualizzaQuadroCorrente(quadro.id)}" /></h:form>
						</div>	
			</ui:repeat>
		</div>
		</div>
	</f:view>
</h:body>
</html>
