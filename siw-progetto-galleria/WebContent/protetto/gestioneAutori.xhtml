<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<h:outputStylesheet name="css/bootstrap.min.css" />
	<h:outputScript name="js/jquery.min.js" />
	<h:outputScript name="js/bootstrap.min.js" />
	<title>Gestione Autori</title>
</h:head>
<h:body>
	<f:view>
	<div class="container">
		<ui:include src="/resources/html/navBar.xhtml" />
		
			<div class="table-responsive">
				<table class="table">
				<thead>
			    	<tr>
				      	<th>Nome</th>
				        <th>Cognome</th>
				        <th>Nazionalita'</th>
				        <th>Data di nascita</th>
				        <th>Data di morte</th>
				        <th>Operazioni amministratore</th>
			    	</tr>
			    </thead>
				<ui:repeat var="autore" value="#{autoreController.listaAutori()}">
				    <tbody>
				    	<tr>
					        <td>#{autore.nome}</td>
					        <td>#{autore.cognome}</td>
					        <td>#{autore.nazionalita}</td>
					        <td>#{autore.dataNascita}</td>
					        <td>#{autore.dataMorte}</td>
					        <td>
						        <h:form>
								<h:commandButton styleClass="btn btn-danger" style="margin-right:20px" value="Cancella"
									action="#{autoreController.rimuoviAutore(autore.id)}" />
								<h:commandButton styleClass="btn btn-primary" value="Modifica"
									action="#{autoreController.predisponiModificaAutore(autore.id)}" />
								</h:form>
					        </td>
				    	</tr>
				    </tbody>
				</ui:repeat>
				</table>
			</div>
		</div>
	</f:view>
</h:body>
</html>
