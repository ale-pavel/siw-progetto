<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:o="http://omnifaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<h:outputStylesheet name="css/bootstrap.min.css" />
	<h:outputScript name="js/jquery.min.js" />
	<h:outputScript name="js/bootstrap.min.js" />
	<title>Gestione Quadri</title>
	<link rel="apple-touch-icon" sizes="144x144" href="/siw-progetto-galleria/resources/favicons/apple-touch-icon.png"/>
	<link rel="icon" type="image/png" sizes="32x32" href="/siw-progetto-galleria/resources/favicons/favicon-32x32.png"/>
	<link rel="icon" type="image/png" sizes="16x16" href="/siw-progetto-galleria/resources/favicons/favicon-16x16.png"/>
	<link rel="manifest" href="/siw-progetto-galleria/resources/favicons/manifest.json"/>
	<link rel="mask-icon" href="/siw-progetto-galleria/resources/favicons/safari-pinned-tab.svg" color="#5bbad5"/>
	<meta name="theme-color" content="#ffffff" />
	<style>
	.img{height:10%;width:80%}
	</style>
</h:head>
<h:body>
	<f:view>
		<ui:include src="/resources/html/navBar.xhtml" />
		<div class="container">	
			<ui:repeat var="quadro" value="#{quadroController.listaQuadri()}">
				<div class="col-sm-12">
				<BR />
					<BR />
					<BR />
				<div class="col-sm-6"><div class="table-responsive">
						<table class="table">
					<tr><td>#{quadro.titolo}</td></tr>
					<tr><td>#{quadro.anno}</td></tr>
					<tr><td>#{quadro.tecnica}</td></tr>
					<tr><td>#{quadro.dimensioni}</td></tr>
					<tr><td>#{quadro.autore.nome} #{quadro.autore.cognome}</td></tr>
					<tr><td>
						<h:form>
							<h:commandButton styleClass="btn btn-danger" value="Cancella" 
								action="#{quadroController.rimuoviQuadro(quadro.id)}" />
							<h:commandButton styleClass="btn btn-custom-brown" value="Modifica"
								action="#{quadroController.predisponiModificaQuadro(quadro.id)}" />
						</h:form>
					</td></tr>
				</table></div></div>
				<div class="col-sm-6">
					<o:graphicImage class="img" value="#{quadro.imgFile}" dataURI="true" />
				</div>
				</div>
			</ui:repeat>
		</div>
	</f:view>
</h:body>
</html>
