<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<h:outputStylesheet name="css/bootstrap.min.css" />
	<h:outputScript name="js/jquery.min.js" />
	<h:outputScript name="js/bootstrap.min.js" />
	<title>Modifica Autore</title>
	<link rel="apple-touch-icon" sizes="144x144" href="/siw-progetto-galleria/resources/favicons/apple-touch-icon.png"/>
	<link rel="icon" type="image/png" sizes="32x32" href="/siw-progetto-galleria/resources/favicons/favicon-32x32.png"/>
	<link rel="icon" type="image/png" sizes="16x16" href="/siw-progetto-galleria/resources/favicons/favicon-16x16.png"/>
	<link rel="manifest" href="/siw-progetto-galleria/resources/favicons/manifest.json"/>
	<link rel="mask-icon" href="/siw-progetto-galleria/resources/favicons/safari-pinned-tab.svg" color="#5bbad5"/>
	<meta name="theme-color" content="#ffffff" />
</head>
<body>
	<f:view>
	<ui:include src="/resources/html/navBar.xhtml" />	
	<div class="container">
		
		
			<h:form>
				<div>Nome:
					<h:inputText id="nome" value="#{autoreTemp.nome}" required="true" />
					<h:message for="nome" errorClass="errorMessage" />
				</div>
				<div>Cognome:
					<h:inputText id="cognome" value="#{autoreTemp.cognome}" required="true" />
					<h:message for="cognome" errorClass="errorMessage" />
				</div>
				<div>Nazionalita:
					<h:inputText id="nazionalita" value="#{autoreTemp.nazionalita}" required="true" />
					<h:message for="nazionalita" errorClass="errorMessage" />
				</div>
				<div>Data di nascita:
					<h:inputText a:placeholder="31-12-2000" id="dataNascita" value="#{autoreTemp.dataNascita}" required="true">
						<f:convertDateTime pattern="dd-MM-yyyy" />
					</h:inputText>
					<h:message for="dataNascita" errorClass="errorMessage" />
				</div>
				<div>Data di morte:
					<h:inputText a:placeholder="31-12-2000" id="dataMorte"	value="#{autoreTemp.dataMorte}" required="true">
						<f:convertDateTime pattern="dd-MM-yyyy" />
					</h:inputText>
				</div>
				<div>
					<h:commandButton styleClass="btn btn-primary" value="Modifica"
						action="#{autoreController.modificaAutore(autoreTemp)}" />
				</div>
			</h:form>
		</div>
	</f:view>
</body>
</html>
