<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<h:outputStylesheet name="css/bootstrap.min.css" />
	<h:outputScript name="js/jquery.min.js" />
	<h:outputScript name="js/bootstrap.min.js" />
	<title>Inserimento Autore</title>
</h:head>
<h:body>
	<f:view>
	<div class="container">
		<ui:include src="/resources/html/navBar.xhtml" />
		
		<h:form>
			<div>Nome:<h:inputText id="nome" value="#{autoreController.nome}" required="true"/>
				<h:message for="nome" errorClass="errorMessage" /></div>
			<div>Cognome: <h:inputText id="cognome" value="#{autoreController.cognome}" required="true" />
				<h:message for="cognome" errorClass="errorMessage" /></div>
			<div>Nazionalita: <h:inputText id="nazionalita" value="#{autoreController.nazionalita}" required="true" />
				<h:message for="nazionalita" errorClass="errorMessage" /></div>
			<div>Data di nascita: <h:inputText id="dataNascita" value="#{autoreController.dataNascita}" required="true" >
				<f:convertDateTime pattern="yyyy-MM-dd"/></h:inputText><h:message for="dataNascita" errorClass="errorMessage" /></div>
			<div>Data di morte: <h:inputText id="dataMorte" value="#{autoreController.dataMorte}" required="true" >
				<f:convertDateTime pattern="yyyy-MM-dd"/></h:inputText><h:message for="dataMorte" errorClass="errorMessage" /></div>
			<div><h:commandButton value="Submit" action="#{autoreController.inserisciAutore}" /></div>
		</h:form>
		</div>
	</f:view>
</h:body>
</html>
