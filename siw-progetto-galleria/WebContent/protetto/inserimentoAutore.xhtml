<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<h:outputStylesheet name="css/bootstrap.min.css" />
	<h:outputScript name="js/jquery.min.js" />
	<h:outputScript name="js/bootstrap.min.js" />
	<title>Inserimento Autore</title>
</h:head>
<h:body>
	<f:view>
		<ui:include src="/resources/html/navBar.xhtml" />
		<div class="container">
			<h:form>
				<div class="form-group col-sm-12">
				<label class="col-sm-2 control-label">Nome:</label>
				<div class="col-sm-8"><h:inputText class="form-control" id="nome" value="#{autoreController.nome}" required="true"/></div>
					<div class="col-sm-2"><h:message for="nome" errorClass="errorMessage" /></div></div>
				<div class="form-group col-sm-12">
				<label class="col-sm-2 control-label">Cognome:</label>
				 <div class="col-sm-8"><h:inputText class="form-control" id="cognome" value="#{autoreController.cognome}" required="true" /></div>
					<div class="col-sm-2"><h:message for="cognome" errorClass="errorMessage" /></div></div>
				<div class="form-group col-sm-12">
				<label class="col-sm-2 control-label">Nazionalita:</label>
				 <div class="col-sm-8"><h:inputText class="form-control" id="nazionalita" value="#{autoreController.nazionalita}" required="true" /></div>
					<div class="col-sm-2"><h:message for="nazionalita" errorClass="errorMessage" /></div></div>
				<div class="form-group col-sm-12">
				<label class="col-sm-2 control-label">Data di nascita: </label>
				<div class="col-sm-8"><h:inputText class="form-control" id="dataNascita" value="#{autoreController.dataNascita}" required="true" >
					<f:convertDateTime pattern="yyyy-MM-dd"/></h:inputText></div>
					<div class="col-sm-2"><h:message for="dataNascita" errorClass="errorMessage" /></div></div>
				<div class="form-group col-sm-12">
				<label class="col-sm-2 control-label">Data di morte: </label>
				<div class="col-sm-8"><h:inputText class="form-control" id="dataMorte" value="#{autoreController.dataMorte}" required="true" >
					<f:convertDateTime pattern="yyyy-MM-dd"/></h:inputText></div>
					<div class="col-sm-2"><h:message for="dataMorte" errorClass="errorMessage" /></div></div>
				<div class="form-group col-sm-12"><h:commandButton value="Submit" class="btn btn-primary" action="#{autoreController.inserisciAutore}" /></div>
			</h:form>
		</div>
	</f:view>
</h:body>
</html>
