<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:o="http://omnifaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<h:outputStylesheet name="css/bootstrap.min.css" />
	<h:outputScript name="js/jquery.min.js" />
	<h:outputScript name="js/bootstrap.min.js" />
	<title>Inserimento Quadro</title>
</h:head>
<h:body>
	<f:view>
	<ui:include src="/resources/html/navBar.xhtml" />
	<div class="container">
		
		
			<h:form enctype="multipart/form-data">
				<div>Titolo:<h:inputText id="titolo" value="#{quadroController.titolo}" required="true"/>
					<h:message for="titolo" errorClass="errorMessage" /></div>
				<div>Anno:
					<h:inputText id="anno" value="#{quadroController.anno}" />
					<h:message for="anno" errorClass="errorMessage" /></div>
				<div>Dimensioni:
					<h:inputText id="dimensioni" value="#{quadroController.dimensioni}" />
					<h:message for="dimensioni" errorClass="errorMessage" /></div>
				<div>Tecnica:
					<h:inputText id="tecnica" value="#{quadroController.tecnica}" />
					<h:message for="tecnica" errorClass="errorMessage" /></div>
				<div>Autore:
					<h:selectOneMenu id="idAutore" value="#{quadroController.idAutore}" required="true">
					   	<f:selectItem itemValue="" itemLabel="Selezionare l'autore" />
					   	<f:selectItems  var="autore" value="#{autoreController.listaAutori()}"
					   		itemValue="#{autore.id}" itemLabel="#{autore.nome} #{autore.cognome}" />
					</h:selectOneMenu>
					<h:message for="idAutore" errorClass="errorMessage" /></div>
				<div><o:inputFile value="#{quadroController.imgFile}" accept="image/*"/></div>
				<div><h:commandButton styleClass="btn btn-primary" value="Submit" action="#{quadroController.inserisciQuadro}" /></div>
			</h:form>
		</div>
	</f:view>
</h:body>
</html>
