<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:o="http://omnifaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<h:outputStylesheet name="css/bootstrap.min.css" />
	<h:outputScript name="js/jquery.min.js" />
	<h:outputScript name="js/bootstrap.min.js" />
	<title>Modifica Quadro</title>
	<link rel="apple-touch-icon" sizes="144x144" href="/siw-progetto-galleria/resources/favicons/apple-touch-icon.png"/>
	<link rel="icon" type="image/png" sizes="32x32" href="/siw-progetto-galleria/resources/favicons/favicon-32x32.png"/>
	<link rel="icon" type="image/png" sizes="16x16" href="/siw-progetto-galleria/resources/favicons/favicon-16x16.png"/>
	<link rel="manifest" href="/siw-progetto-galleria/resources/favicons/manifest.json"/>
	<link rel="mask-icon" href="/siw-progetto-galleria/resources/favicons/safari-pinned-tab.svg" color="#5bbad5"/>
	<meta name="theme-color" content="#ffffff" />
</h:head>
<h:body>
	<f:view>
		<ui:include src="/resources/html/navBar.xhtml" />	
		<div class="container">
			<h:form enctype="multipart/form-data">
				<div class="col-sm-4">
					<div>Titolo:
						<h:inputText id="titolo" value="#{quadroTemp.titolo}" required="true" />
						<h:message for="titolo" errorClass="errorMessage" /></div>
					<div>Anno:
						<h:inputText id="anno" value="#{quadroTemp.anno}" />
						<h:message for="anno" errorClass="errorMessage" /></div>
					<div>Tecnica:
						<h:inputText id="tecnica" value="#{quadroTemp.tecnica}" />
						<h:message for="tecnica" errorClass="errorMessage" /></div>
					<div>Dimensioni:
						<h:inputText id="dimensioni" value="#{quadroTemp.dimensioni}" />
						<h:message for="dimensioni" errorClass="errorMessage" /></div>
					<div>Autore:
						<h:selectOneMenu id="idAutore" value="#{quadroController.idAutore}" required="true" >
						   	<f:selectItem itemValue="#{quadroTemp.autore.id}" itemLabel="Autore attuale" />
						   	<f:selectItems var="autore" value="#{autoreController.listaAutori()}"
						   		itemValue="#{autore.id}" itemLabel="#{autore.nome} #{autore.cognome}" />
						</h:selectOneMenu>
						<h:message for="idAutore" errorClass="errorMessage" /></div>
					<div>
						<h:commandButton styleClass="btn btn-custom-brown" value="Modifica" 
							action="#{quadroController.modificaQuadro(quadroTemp)}" /></div>
				</div>
				<div class="col-sm-8">
					<div>Immagine:
						<o:graphicImage value="#{quadroTemp.imgFile}" dataURI="true" />
						<o:inputFile value="#{quadroController.imgFile}" accept="image/*"/>
					</div>
				</div>
			</h:form>
		</div>
	</f:view>
</h:body>
</html>
