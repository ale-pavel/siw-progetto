<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<h:outputStylesheet name="css/bootstrap.min.css" />
	<h:outputScript name="js/jquery.min.js" />
	<h:outputScript name="js/bootstrap.min.js" />
	<title>Login Amministratore</title>
	<link rel="apple-touch-icon" sizes="144x144" href="/siw-progetto-galleria/resources/favicons/apple-touch-icon.png"/>
	<link rel="icon" type="image/png" sizes="32x32" href="/siw-progetto-galleria/resources/favicons/favicon-32x32.png"/>
	<link rel="icon" type="image/png" sizes="16x16" href="/siw-progetto-galleria/resources/favicons/favicon-16x16.png"/>
	<link rel="manifest" href="/siw-progetto-galleria/resources/favicons/manifest.json"/>
	<link rel="mask-icon" href="/siw-progetto-galleria/resources/favicons/safari-pinned-tab.svg" color="#5bbad5"/>
	<meta name="theme-color" content="#ffffff" />
</h:head>
<h:body>
	<f:view class="form-signin">
		<ui:include src="/resources/html/navBar.xhtml" />
		<div class="container" style="width:40%;padding:20px;">
			<h2 class="form-signin-heading">Effettuare il login</h2>
			<p>Inserire le credenziali di amministratore per procedere.</p>
			<form id="loginProtetto" action="j_security_check" method="post">
				<h:outputLabel for="j_username" value="Nome Utente:" />
				<h:inputText id="j_username" class="form-control" size="20" style="display:block" /> 
				<h:outputLabel for="j_passowrd" value="Password:" />
				<h:inputSecret id="j_password" class="form-control" size="20" style="display:block" />
				<BR />
				<h:commandButton class="btn btn-lg btn-primary btn-block" value="Login" id="submit" />
			</form>
		</div>
	</f:view>
</h:body>
</html>
