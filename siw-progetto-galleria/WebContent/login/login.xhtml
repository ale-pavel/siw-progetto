<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<h:outputStylesheet name="css/bootstrap.min.css" />
	<h:outputScript name="js/jquery.min.js" />
	<h:outputScript name="js/bootstrap.min.js" />
	<title>Login Amministratore</title>
</h:head>
<h:body>
	<f:view>
		<div class="container">
			<h1>Effettuare il login</h1>
			<p>Inserire le credenziali di amministratore per procedere.</p>
			<form id="loginProtetto" action="j_security_check" method="post">
				<h:outputLabel for="j_username" value="Nome Utente:" />
				<h:inputText id="j_username" size="20" style="display:block" /> 
				<h:outputLabel for="j_passowrd" value="Password:" />
				<h:inputSecret id="j_password" size="20" style="display:block" />
				<h:commandButton value="Login" id="submit" />
			</form>
		</div>
	</f:view>
</h:body>
</html>
